{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h2>Welcome, {{ g.user.username }}</h2>

<h3>Your Bookings</h3>
<ul>
    {% for booking in user_bookings %}
        <li>
            {{ booking.slot.time }} with {{ booking.slot.teacher.name }}
            <a href="{{ url_for('cancel_booking', booking_id=booking.id) }}">Cancel</a>
        </li>
    {% endfor %}
</ul>

<a href="{{ url_for('book_slot') }}">Book a New Slot</a>
{% endblock %}
